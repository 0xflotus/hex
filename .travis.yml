services: docker
sudo: true

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      
language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
matrix:
  allow_failures:
    - rust: nightly
    - os: osx
script:
  - cargo build --verbose --all
  - cargo test --verbose --all -- --nocapture
  - docker build -t sitkevij/stretch-slim:hex-latest .
